<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Facebook OG -->
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:description" content="{{ .Site.Params.description }}" />
<meta property="og:image" content="{{ .Site.BaseURL }}img/fb-share.jpg" />
<!-- Twitter OG -->
<meta name="twitter:card" content="summary_large_image">
{{ with .Site.Params.twitter }}<meta name="twitter:site" content="@{{ . }}"/>{{ end }}
<meta name="twitter:image" content="{{ .Site.BaseURL }}img/twitter-share.jpg">
<meta name="twitter:title" content="{{ .Site.Title }}">
<meta name="twitter:description" content="{{ .Site.Params.description }}">
<!-- Windows 8.1 Tiles -->
<meta name="application-name" content="{{ .Site.Title }}"/>
<meta name="msapplication-TileColor" content="#000000"/>
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="msapplication-square70x70logo" content="ico/tiny.png"/>
<meta name="msapplication-square150x150logo" content="ico/square.png"/>
<meta name="msapplication-wide310x150logo" content="ico/wide.png"/>
<meta name="msapplication-square310x310logo" content="ico/large.png"/>
<!-- Fav Icons -->
<link rel="apple-touch-icon" sizes="57x57" href="ico/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="ico/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="ico/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="ico/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="ico/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="ico/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="ico/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="ico/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="ico/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="ico/android-icon-192x192.png">
<link rel="shortcut icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
