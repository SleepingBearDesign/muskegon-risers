description = "Dr. Gretchen Goltz is the Team Physician for Muskegon Risers SC, providing Risers players access to exceptional primary healthcare through her Muskegon-based medical practice, Norton Family Practice, and Mercy Health Partners. Dr. Goltz earned a Doctorate in Osteopathy from Michigan State University's School of Medicine after studying on the lakeshore at Hope College in Holland."
