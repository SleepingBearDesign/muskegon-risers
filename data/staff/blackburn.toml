description = "Dr. Blackburn is the Team Dentist for Muskegon Risers SC. For nearly 17 years, Dr. Blackburn has been providing quality dental care to families in the Muskegon area. Dr. Blackburn's goal is to support the team's needs with the utmost comfort. In addition to minimizing wait times in his reception area, Dr. Blackburn will schedule extra time for appointments to ensure dental needs and concerns are properly addressed. We are excited to have the traditional 'small town' feel of Dr. Blackburn and his team partnered with Muskegon Risers SC."
