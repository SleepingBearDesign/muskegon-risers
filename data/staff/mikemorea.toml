description = "Dr. Mike Morea is the official Team Chiropractor for Muskegon Risers SC. Dr. Morea has extensive experience working with athletes and has a passion for working with the human body. Dr. Mike Morea graduated with a degree in biology from Michigan State University and graduated from Chiropractic School at Life University in Georgia earning top honors, Summa Cum Laude. He is very excited to be working with our local soccer team and looks forward to helping each player achieve optimal performance under chiropractic care. Dr. Mike resides in the Norton Shores area with his wife Nicole, and their four children."
