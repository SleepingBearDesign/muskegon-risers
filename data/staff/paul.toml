description = "Dr. Paul Kimbro is the Team Optometrist for Muskegon Risers SC. In addition to being an academic stud throughout high school and college, Dr. Kimbro excelled on the soccer field and hockey rink. A Resident Optometrist at Henry Ford OptomEyes in West Bloomfield, MI, Dr. Kimbro's optometric expertise and athletic experience will combine to serve Risers players with the highest level of eye care. Optimal vision is essential for athlete success, and we are thrilled to boast Dr. Kimbro as a member of the Risers staff."
