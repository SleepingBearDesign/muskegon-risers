description = "Dr. Mark Peterman is the official Team Physical Therapist for Muskegon Risers SC. A life-long soccer player and fan, Dr. Peterman graduated from Western Michigan Christian to pursue a career in physical therapy. After earning a Bachelor of Science degree from Grand Valley State University in Health Science, Dr. Peterman landed at Franklin Pierce College in Manchester, NH just outside of Boston to further his education and graduate with a Doctorate in Physical Therapy. Dr. Peterman is back in the greater Muskegon area, currently residing in Grand Haven and working within Mercy Health Partners."
