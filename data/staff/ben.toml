description = "Following his advisory role with the team in 2015, Ben Ritsema has officially transitioned into the head coaching position for Muskegon Risers SC. Having overseen the growth of men's high school and collegiate programs during his nearly 20 years of experience, Ben understands what it takes to lead a competitive, sustainable and high-character program. His passion for Muskegon and relentless commitment to excellence are special assets to the organization. Ben holds a Master of Education degree from Western Michigan University and is a resident of North Muskegon, where he and his wife Sarah are raising three high-energy boys."
