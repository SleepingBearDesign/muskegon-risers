{{ partial "header.html" . }}
<body>
{{ partial "navbar.html" . }}
{{ if .Site.Params.fbpixel }}<script type="text/javascript">fbq('track', 'ViewContent');</script>{{ end }}
<div class="wrapper">
    <div class="section section-gray">
        <div class="container" id="tournaments">
           <h1 class="text-center">{{ .Title | pluralize }}</h1>
           <div class="row">
                {{ range sort (where .Data.Pages "Section" "tournaments") "Params.id" "asc" }}
                    {{ .Render "summary"}}
                {{ end }}
            </div>
        </div><!-- end container -->
    </div> <!-- end section -->
</div>
{{ partial "footer.html" . }}
