<li class="col-md-2">
    <div class="card card-product card-plain">
        <div class="image">
            <a href="{{ .Permalink }}">
                <img src="assets/img/schedule/{{.Params.opponent | urlize}}.jpg" alt="{{.Params.opponent}}"/>
            </a>
        </div>
        <div class="content">
            <a href="{{ .Permalink }}">
                <h4 class="title">{{ .Date.Format "1/2" }} {{ if .Params.home }}V {{ else }}@ {{ end }}{{.Params.opponent}}</h4>
            </a>
        </div>
    </div> <!-- end card -->
</li>
