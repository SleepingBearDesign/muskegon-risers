{{ partial "header.html" . }}
<body>
{{ partial "navbar.html" . }}
<div class="wrapper">
    <div class="section section-gray">
        <div class="container" id="{{ .Title | urlize }}">
           <h1 class="text-center">{{ .Title }}</h1>
           <div class="row">
                {{ range where .Data.Pages "Section" "{{ .Title | urlize }}" }}
                    {{ .Render "summary"}}
                {{ end }}
            </div>
        </div><!-- end container -->
    </div> <!-- end section -->
</div>
{{ partial "footer.html" . }}
