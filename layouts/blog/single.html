{{ partial "header.html" . }}
<body>
{{ partial "navbar.html" . }}
<div class="wrapper">
    <div class="parallax">
        <div class="parallax-image">
            <img src="{{ .Params.header_img }}" class="img-responsive" style="top: 0px;">
        </div>             
    </div>

     <div class="section">
           <div class="container">
               <div class="row">
                  <div class="col-md-8 bottom-border">
                    <h1 class="title title-blog">{{ .Title }}</h1> 
                    <p>{{ .Content }}</p>
                </div>
<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="link"></div>
                <div class="col-md-3 col-md-offset-1">
                  <div class="social-buttons"> 
                      <h3 class="title title-blog">Share</h3>
                      <a href="http://www.facebook.com/sharer/sharer.php?u={{.Permalink}}&title={{.Title}}" target="_blank" class="btn btn-social btn-round btn-fill btn-facebook">
                          <i class="fa fa-facebook"></i>
                      </a>
                      <a href="http://twitter.com/intent/tweet?status={{.Title}}+{{.Permalink}}" target="_blank" class="btn btn-social btn-round btn-fill btn-twitter">
                          <i class="fa fa-twitter"></i>
                      </a>
                      <a href="https://plus.google.com/share?url={{.Permalink}}" target="_blank" class="btn btn-social btn-round btn-fill btn-google">
                          <i class="fa fa-google-plus"></i>
                      </a>
                      <a href="http://pinterest.com/pin/create/bookmarklet/?media={{ .Site.BaseURL }}assets/img/social/pinterest.jpg&url={{.Permalink}}&is_video=false&description={{.Title}}
" target="_blank" class="btn btn-social btn-round btn-fill btn-pinterest">
                          <i class="fa fa-pinterest"></i>
                      </a>
                  </div>

                  <h3 class="title title-blog">Date</h3>
                  <p>{{ .Date.Format "January 2, 2006" }}</p>

                  <h3 class="title title-blog">Tags</h3>
                  {{ range .Params.tags }}
                  <span class="label label-warning label-fill">{{.}}</span>
                  {{ end }}

                  <h3 class="title title-blog">Author</h3>
                  <div class="media media-author">
                      <a class="pull-left" href="{{ .Params.author_url }}">
                        <div class="avatar">
                            <img class="media-object" src="assets/img/authors/{{ .Params.author | urlize }}.jpg" alt="{{ .Params.author }}">
                        </div>
                      </a>
                      <div class="media-body">
                        <h6 class="media-heading">{{ .Params.author }}</h6>
                        <p class="text-muted">{{ .Params.author_title }}</p>
                      </div>
                  </div>
                </div>
            </div>
          </div>
    </div>
</div>
{{ partial "footer.html" . }}
