<div id="contact-message"></div>
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center">Reach Out</h2>
                    <p class="text-center">Feel free to get in touch with questions, concerns, or volunteer opportunities and we'll get back to you as soon as possible. If you feel inclined, please sign up for our newsletter below and receive the latest updates and possible volunteer opportunities.<br><br></p>
                    <form id="contact-form" class="contact-form" action="#">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Your name</label>
                                <input id="nameid" class="form-control" placeholder="Name" type="text" name="name" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Your email</label>
                                <input id="emailid" class="form-control" placeholder="Email" type="email" name="_replyto" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Your message</label>
                            <textarea id="textareaid" class="form-control" rows="4" placeholder="Tell us your thoughts and feelings..." name="message" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4 submit text-center">
                                <button class="btn btn-round btn-default btn-lg" id="sendButton" name="send" data-toggle="morphing" type="submit" data-rotation-color="green">Send Message</button>
                            </div>
                        </div>
                        <input type="hidden" name="_subject" value="Contact from {{ .Site.Title }}!" />
                        <input class="hidden" type="text" name="_gotcha" style="display:none" />
                    </form>
                    <script type="text/javascript">
                      $('#contact-form').submit(function(){
                        $.ajax({
                          dataType: 'json',
                          method: 'POST',
                          url: "//formspree.io/riserssc@gmail.com",
                          data: $('#contact-form').serialize() 
                        }).done(function() {
                          //callback which can be used to show a thank you message
                          //and reset the form
                          $('#nameid').val('');
                          $('#emailid').val('');
                          $('#textareaid').val('');
                          $('#contact-message').css({"display": "block"});
                          $('#contact-message').append("<p class='text-center'><span class='label label-success label-fill'>Thank you for contacting us. We will get back to you soon!</span></p>");
                          $('#sendButton').morphingButton({
                                action: 'setState',
                                icon: 'fa-check',
                                state: 'success'
                            });
                        });
                        return false; //to stop the form from submitting
                      });
                    </script>
                </div>
