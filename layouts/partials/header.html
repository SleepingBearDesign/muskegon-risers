<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "meta.html" . }}

    <base href="{{ .Site.BaseURL }}">
    <title>{{ .Title }} -- {{ .Site.Title }}</title>

    {{ if .RSSlink }}
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/modernizr.custom.js"></script>
    <script type="text/javascript" src="js/bootstrap.touchspin.js"></script>

    <!-- SnipCart -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" id="snipcart" src="https://cdn.snipcart.com/scripts/snipcart.js" data-api-key="MGI5ODI1ZjItYmFkMi00ZGVjLWE4YWYtMzlmMmE5MGJlZmFlNjM1ODg1Nzc0Mzc1OTAyMzQz"></script>
    <link id="snipcart-theme" type="text/css" href="https://cdn.snipcart.com/themes/base/snipcart.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/snipcart.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    <!--[if gte IE 9]>
        <style type="text/css"> .gradient { filter: none;} </style>
        <![endif]-->

    {{ with .Site.Params.googleverification }}<meta name="google-site-verification" content="{{ . }}" />{{ end }}
    {{ if .Site.GoogleAnalytics }}{{ partial "ga.html" . }}{{ end }}
    {{ if .Site.Params.fbpixel }}{{ partial "facebook_pixel.html" . }}{{ end }}
</head>
